  <div *ngFor="let c of _cs.chats"
      [ngClass]="{ 'text-right': _cs.usuario.uid == c.uid }">
    <span class="badge" 
          [ngClass]="{ 'badge-primary': _cs.usuario.uid == c.uid,
                       'badge-success': _cs.usuario.uid != c.uid }">
        {{c.nombre}}
     </span>
     <p>
        {{c.mensaje}}
     </p>
  </div>
    


</div>

<input class="form-control"
       type="text" 
       name="mensaje" 
       placeHolder="Enviar mensaje" 
       [(ngModel)]="mensaje" 
       (keyup.enter)="enviar_mensaje()">
